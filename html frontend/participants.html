<script type="text/javascript">
    var roomName = '';

    $(document).ready(function () {
        const params = new URLSearchParams(window.location.search)
        roomName = params.get('roomName');
        console.log(roomName);
        const linkElem = document.getElementById('roomName');
        linkElem.value = roomName;
    });
    const validator = function () {
        let email = document.getElementById('email').value;
        $.ajax({
            url: "http://127.0.0.1:5000/generate_jwt",
            type: "POST",
            'contentType': 'application/json',
            data: JSON.stringify({
                "email": email,
                "roomid": roomName,
            }),
            success: function (result) {
                console.log(result);
                const token = result.token[0];
                const api = new JitsiMeetExternalAPI("8x8.vc/vpaas-magic-cookie-55fd1b15824a4e1d99684d2aa5a7849d/", {
                    roomName: roomName,
                    parentNode: document.querySelector('#jaas-container'),
                    jwt: token,
                    display_capture: true,
                    width: 1100,
                    height: 600,

                });
                api.executeCommand('overwriteConfig',
                    {
                        toolbarButtons: [
                            'camera',
                            'chat',
                            'closedcaptions',
                            'desktop',
                            'download',
                            'embedmeeting',
                            'etherpad',
                            'feedback',
                            'filmstrip',
                            'fullscreen',
                            'hangup',
                            'help',
                            'livestreaming',
                            'microphone',
                            'mute-everyone',
                            'mute-video-everyone',
                            'participants-pane',
                            'profile',
                            'raisehand',
                            'recording',
                            'security',
                            'select-background',
                            'settings',
                            'shareaudio',
                            'sharedvideo',
                            'shortcuts',
                            'stats',
                            'tileview',
                            'toggle-camera',
                            'videoquality',
                            '__end'
                        ],
                    }
                );
                api.addListener('readyToClose', () => {
                    window.location.reload(true)
                    window.location.replace("https://osteos.io/")

                })

            },
            error: function (error) {
                console.log(error);
            }
        })

    }

</script>
