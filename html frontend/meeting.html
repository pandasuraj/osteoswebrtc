<script type="text/javascript">

    $(document).ready();
    var user_name = localStorage.getItem('user_name');
    var password = localStorage.getItem('password');
    var room_name = localStorage.getItem('room_name');
    console.log(user_name, password, room_name);
    var result1 = null;
    var initIframeAPI;
    var baseUrl = 'http://127.0.0.1:5501/participants.html';
    const room = function () {
        $.ajax({
            url: "http://127.0.0.1:5000/roomInfo",
            type: "POST",
            headers: { "token": "surajOsteoes" }, 'dataType': 'json',
            processData: false,
            'contentType': 'application/json',
            data: JSON.stringify({
                "user_name": user_name,
                "password": password
            }),
            success: function (result) {
                console.log(result);
                const { room_url, token } = result.data;
                console.log(room_url, token);
                run3(room_url, token);
            },
            error: function (error) {
                console.log(error);
            }
        })
        {
            var x = document.getElementById("myButton1");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    }
    const run3 = function (room_url, token) {
        const api = new JitsiMeetExternalAPI("8x8.vc", {
            roomName: room_url,
            parentNode: document.querySelector('#jaas-container'),
            jwt: token,
            display_capture: true,
            width: 1100,
            height: 600,

        });
        api.executeCommand('overwriteConfig',
            {
                toolbarButtons: [
                    'camera',
                    'chat',
                    'closedcaptions',
                    'desktop',
                    'download',
                    'embedmeeting',
                    'etherpad',
                    'feedback',
                    'filmstrip',
                    'fullscreen',
                    'hangup',
                    'help',
                    'livestreaming',
                    'microphone',
                    'mute-everyone',
                    'mute-video-everyone',
                    'participants-pane',
                    'profile',
                    'raisehand',
                    'recording',
                    'security',
                    'select-background',
                    'settings',
                    'shareaudio',
                    'sharedvideo',
                    'shortcuts',
                    'stats',
                    'tileview',
                    'toggle-camera',
                    'videoquality',
                    '__end'
                ],
            }
        );
        api.addListener('readyToClose', () => {
            window.location.reload(true)
            window.location.replace("http://127.0.0.1:5501/login.html")
        })


    }
    const copyInviteLink = function () {
        navigator.clipboard.writeText(baseUrl + '?roomName=' + room_name);
        alert('Invite Link for Participant is Copied');
        {
            var x = document.getElementById("myButton1");

            } else {
                x.style.display = "none";
            }
        }
    }
</script>
